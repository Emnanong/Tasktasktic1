<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />

<style>
    
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #666;
}
li {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 8px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
</style>
<title>Document</title>
</head>

<body>
    <nav> 
        <div class="logo">
            <img src="logo.png" alt="Logo" width="300px" height="auto"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">My Task</a></li>
            <li><a href="#">Create Task</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav> 
        <div class="list-wrap"> 
            <div class="list-inner-wrap">
              <h1 class="title">My Whiteboard</h1>
              <h3 class="title">Add Task</h2>
              <h4>Task Name</h4>
              
              <input type="text" class="newTask" name="task-name" id="task-name" value="">
          
              <button class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"> Add</span>
              </button>
              <h4>Date</h4>
              <br>
              <label for="task-date">Task Date</label><input type="text" class="task-date" name="task-date" id="task-date" value="">
              <br>
              <br>
              <br>
              
              
           <div class="btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary importance"><span class="glyphicon glyphicon-exclamation-sign" value="important"></span> Important</button>
            <button type="button" class="btn btn-primary importance" value="unimportant"> <span class="glyphicon glyphicon-minus-sign"></span> Unimportant</button>
          </div>
              <br>
          
          
              <h3 class="title">To Do</h2>
              <ul class="uncompleted">
                <li>Need to be completed task<button class="btn btn-success">
                <span class="glyphicon glyphicon-ok"> Done</span>
                  </button></li>
              </ul>
          
              <h3 class="title">Completed Tasks</h2>
              <ul class="completed">
                <li>Completed Task<button class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"> Remove</span>
              </button></li>
              </ul>
             </div>
          </div>
</body>

</html>
